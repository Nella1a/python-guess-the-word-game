{% load static tailwind_tags %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Hello</title>
        {% tailwind_css %}
    </head>
    <body class="bg-red-500 font-serif w-screen h-screen">
      <header class="border-b-purple-900 border-2">
        <nav class="bg-white w-screen h-20">
          <ul class="flex justify-center space-x-10 pt-6">
            <li>Home</li>
            <li>Contact</li>
            <li>Login</li>

          </ul>
        </nav>

      </header>
      <main>
        <h1 class="w-screen text-center h-20 mt-5 text-xl"><span class="hover:text-white">Hello</span></h1>
        <div class="flex justify-center items-center ">
          <article class="flex flex-col gap-5 items-center justify-center font-bold">
            <div class="flex justify-center items-center bg-gray-50 w-80 h-12 text-center hover:bg-sky-700 " >one</div>
            <div class="flex justify-center items-center bg-gray-50 w-80 h-12 text-center hover:bg-sky-700">two</div>
            <div class="flex justify-center items-center bg-gray-50 w-80 h-12 text-center hover:bg-sky-700">three</div>
            {%for word in object_list%}
            <div class="flex justify-center items-center bg-gray-50 w-80 h-12 text-center hover:bg-sky-700">{{word}}</div>
            {%endfor%}

          </article>
        </div>
      </main>
      <footer class="bg-white w-screen h-20 fixed bottom-0 text-center pt-4 ">
        <p>This is the footer</p>
      </footer>
    </body>
</html>
